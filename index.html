<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy school</title>
    <link rel="icon" href="./img/logo.png">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <header class="container header">

        <div class="container">
           <img src="./img/astronomy-logo.png" alt="Astronomy school logo" class="logo-img">
        </div>

        <div class="container div-nav">
            <nav class="navbar">
                <ul class="container">
                    <li><a href="#" class="nav-item">Home</a></li>
                    <li><a href="#" class="nav-item">About</a></li>
                    <li><a href="#" class="nav-item">Courses</a></li>
                    <li><a href="#" class="nav-item">Contact</a></li>
                </ul>
            </nav>

            <div class="input-container">
                <label for="name"><ion-icon name="search"></ion-icon></label>
                <input type="text" placeholder="Search here..." id="name">
            </div>
            
        </div>
    </header>

    <main>
        <div class="banner">
            <div class="banner__texts">
                <h2 class="banner__subtitle">Learning</h2>
                <h1 class="banner__title">Astronomy</h1>
                <p class="banner__subtitle-alternative">is cool</p>
                <p class="banner__description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem eligendi, veritatis, corporis alias, ullam fugit voluptate voluptatibus quasi id neque eius. Voluptate itaque labore officia laborum rerum odit vitae aliquam?</p>
            </div>

            <div class="banner__buttons">
                <button class="button__study">E-study</button>
                <button class="button__readmore">Read more</button>
            </div>
        </div>

        <div class="contacts">
            <div  class="container-icons"> 
                <a href="#"><ion-icon name="logo-instagram" class="icon icon__instagram"></ion-icon></a>
                <a href="#"><ion-icon name="logo-facebook" class="icon icon__facebook"></ion-icon></a>
                <a href="#"><ion-icon name="logo-twitter" class="icon icon__twitter"></ion-icon></a>
                <a href="#"><ion-icon name="logo-whatsapp" class="icon icon__whatsapp"></ion-icon></a>
            </div>
            
            <div class="container-chat">
                <a href="#"><ion-icon name="chatbubbles" class="icon icon__chat"></ion-icon></a>
            </div>
           
            
        </div>
    </main>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
